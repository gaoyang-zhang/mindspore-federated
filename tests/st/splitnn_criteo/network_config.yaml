enable_modelarts: False
data_url: ""
train_url: ""
checkpoint_url: ""
data_path: "./mindrecord/"
output_path: "./cache/train"
load_path: "./ckpt"
device_target: GPU
enable_profiling: False
debug_mode: True

# ==============================================================================
# argparse_init 'WideDeep'
epochs: 15
full_batch: False
batch_size: 16000
eval_batch_size: 64000
field_size: 39
leader_field_size: 20
follower_field_size: 19
vocab_size: 200000
vocab_cache_size: 0
emb_dim: 80
deep_layer_dim: [1024, 512, 256, 128]
deep_layer_act: "relu"
keep_prob: 1.0
dropout_flag: False
ckpt_path: "./ckpt"
stra_ckpt: "./checkpoints"
eval_file_name: "eval.log"
loss_file_name: "loss.log"
host_device_mix: 0
dataset_type: "mindrecord"
parameter_server: 0
field_slice: False
sparse: False
deep_table_slice_mode: "column_slice"

# WideDeepConfig
weight_bias_init: ["normal", "normal"]
emb_init: "normal"
init_args: [-0.01, 0.01]
l2_coef: 8.e-5
manual_shape: None

# ==============================================================================
# wide_and_deep export
device_id: 0
ckpt_file: ""
file_name: "wide_and_deep"
file_format: "AIR"
