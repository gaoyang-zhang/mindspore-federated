role: leader
model: # define the net of vFL party
  train_net:
    name: leader_loss_net
    inputs:
      - name: id_hldr
        source: local
      - name: wt_hldr
        source: local
      - name: wide_embedding
        source: remote
      - name: deep_embedding
        source: remote
      - name: label
        source: local
    outputs:
      - name: out
        destination: local
      - name: wide_loss
        destination: local
      - name: deep_loss
        destination: local
  eval_net:
    name: leader_eval_net
    inputs:
      - name: id_hldr
        source: local
      - name: wt_hldr
        source: local
      - name: wide_embedding
        source: remote
      - name: deep_embedding
        source: remote
    outputs:
      - name: logits
        destination: local
      - name: pred_probs
        destination: local
    gt: label
opts: # define ms optimizer
  - type: FTRL
    grads: # define ms grad operations
      - inputs:
          - name: id_hldr
          - name: wt_hldr
          - name: wide_embedding
          - name: deep_embedding
          - name: label
        output:
          name: wide_loss
          index: 1
        sens: 1024.0
        get_all: False
        get_by_list: True
        sens_param: True
    params:
      - name: wide
    hyper_parameters:
      learning_rate: 5.e-2
      l1: 1.e-8
      l2: 1.e-8
      initial_accum: 1.0
      loss_scale: 1024.0
  - type: Adam
    grads:
      - inputs:
          - name: id_hldr
          - name: wt_hldr
          - name: wide_embedding
          - name: deep_embedding
          - name: label
        output:
          name: deep_loss
          index: 2
        sens: 1024.0
        get_all: False
        get_by_list: True
        sens_param: True
    params:
      - name: deep
      - name: dense
    hyper_parameters:
      learning_rate: 3.5e-4
      eps: 1.e-8
      loss_scale: 1024.0
grad_scales: # define the grad scale calculator
  - inputs:
      - name: id_hldr
      - name: wt_hldr
      - name: wide_embedding
      - name: deep_embedding
      - name: label
    output:
      name: wide_loss
      output_index: 1
    sens: 1024.0
    return: wide_scale
  - inputs:
      - name: id_hldr
      - name: wt_hldr
      - name: wide_embedding
      - name: deep_embedding
      - name: label
    output:
      name: deep_loss
      output_index: 2
    sens: 1024.0
    return: deep_scale
dataset:
  name: criteo
  features:
    - id_hldr
    - wt_hldr
  labels:
    - ctr
hyper_parameters:
  epochs: 20
  batch_size: 16000
  workers: 1
  is_eval: True
network:
  master_ip: 127.0.0.1:8082
  peer_ip: 127.0.0.1:8081
