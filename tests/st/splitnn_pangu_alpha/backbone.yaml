role: follower
model: # define the net of vFL party
  train_net:
    name: leader_loss_net
    inputs:
      - name: embedding_table
        source: remote
      - name: word_table
        source: remote
      - name: position_id
        source: remote
      - name: attention_mask
        source: remote
    outputs:
      - name: hidden_states
        destination: remote
      - name: word_table
        destination: remote
      - name: position_id
        destination: remote
      - name: attention_mask
        destination: remote
  eval_net:
    name: leader_eval_net
    inputs:
      - name: embedding_table
        source: remote
      - name: word_table
        source: remote
      - name: input_ids
        source: remote
      - name: current_index
        source: local
    outputs:
      - name: log_probs
        destination: local
    gt: label
opts: # define ms optimizer
  - type: CustomizedAdam
    grads:
      - inputs:
          - name: embedding_table
          - name: word_table
          - name: position_id
          - name: attention_mask
        output:
          name: hidden_states
          index: 0
        sens: output
    params:
      - name: backbone
    hyper_parameters:
      learning_rate: 5.e-6
      eps: 1.e-8
      loss_scale: 1024.0
grad_scalers: # define the grad scale calculator
  - inputs:
      - name: embedding_table
      - name: word_table
      - name: position_id
      - name: attention_mask
    output:
      name: hidden_states
      output_index: 0
    sens: output
  - inputs:
      - name: embedding_table
      - name: word_table
      - name: position_id
      - name: attention_mask
    output:
      name: word_table
      output_index: 1
    sens: output
dataset:
  name: wiki
  features:
    - input_ids
    - position_id
    - attention_mask
hyper_parameters:
  epochs: 20
  batch_size: 2
  is_eval: False
