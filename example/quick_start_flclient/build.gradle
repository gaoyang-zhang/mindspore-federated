/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    compile files('lib/mindspore-lite-java.jar')
    compile files('lib/mindspore-lite-java-flclient-0.1.0.jar')
}

group = 'com.mindspore.flclient.demo'
sourceCompatibility = '1.8'